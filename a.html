<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name - Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      section {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        color: #007bff;
      }

      p {
        line-height: 1.6;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Your Name</h1>
      <p>Web Developer</p>
    </header>

    <section>
      <h2>About Me</h2>
      <p>
        Hello! I'm a web developer passionate about creating responsive and
        user-friendly websites.
      </p>

      <h2>Contact Information</h2>
      <ul>
        <li>Email: your.email@example.com</li>
        <li>
          LinkedIn:
          <a
            href="https://www.linkedin.com/in/your-linkedin-profile"
            target="_blank"
            >Your LinkedIn Profile</a
          >
        </li>
        <li>
          GitHub:
          <a href="https://github.com/your-github-username" target="_blank"
            >Your GitHub Profile</a
          >
        </li>
      </ul>
    </section>
  </body>
</html>
